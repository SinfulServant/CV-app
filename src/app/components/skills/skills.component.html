<section>
     <h2>My skills</h2>
    <div appAppearAnimation delay="200">
        <h3>Hard Skills</h3>
        <ul>
            <li appAppearAnimation delay="{{(i * 2) + '00'}}"
            *ngFor="let hardSkill of listHardSkills
            let i = index"
            >{{hardSkill}}</li>
        </ul>
    </div>
    <div>
        <h3>Soft Skills</h3>

    </div>
</section>
